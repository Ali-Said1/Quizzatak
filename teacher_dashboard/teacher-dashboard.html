<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teacher-dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">

</head>
<body>
    <div class="h-[100vh] bg-[#101827] w-[100%] items-center flex pt-10 flex-col gap-5">
        <div class="bg-[#1E2939] p-5 w-[75%] h-[20%] rounded-md flex flex-col gap-10">
            <div class="flex justify-between">
            <h3 class="text-[#C8CECE] font-bold font-inter">Teacher Dashboard</h3>
            <a href="" class="text-[#1947D3] font-inter">Profile</a>
            </div>

            <div class="flex w-full">
                <input type="text" placeholder="New classroom name" class="w-full me-5 font-inter bg-[#101828] text-[#606A6F] rounded-lg p-3">
                <button class="bg-[#1F55C1] py-4 px-6 rounded-lg font-inter text-[#CDDBFE]">Create</button>
            </div>
        </div>

        <div class="bg-[#1E2939] p-5 w-[75%] h-[40%] md:h-[20%] rounded-md flex flex-col gap-10">
            <div class="flex justify-between">
            <h3 class="text-[#C8CECE] font-bold font-inter">Manage Classrooms</h3>
            </div>

            <div class="flex w-full gap-6 flex-col md:flex-row">
                <select type="text" class="w-full font-inter bg-[#101828] text-[#606A6F] p-3">
                    <option value="" selected>Select classroom</option>
                </select>
                <div class="flex w-full gap-3">
                    <input type="email" placeholder="Add student by email" class="w-full font-inter bg-[#101828] text-[#606A6F] p-3">
                    <button class="bg-[#4F39F6] px-5 rounded-lg font-inter text-[#CDDBFE]">Add</button>
                </div>
                <div class="flex w-full gap-3">
                    <select type="text" class="w-full font-inter bg-[#101828] text-[#606A6F] p-3">
                        <option value="" selected>Assign quiz</option>
                    </select>
                    <button class="bg-[#01A643] px-6 rounded-lg font-inter text-[#CDDBFE]">Assign</button>
                </div>
            </div>
        </div>

        <div class="bg-[#1E2939] p-5 w-[75%] h-[20%] rounded-md">
            <div class="flex flex-col gap-5">
            <h3 class="text-[#C8CECE] font-bold font-inter">Your Classrooms</h3>
            <p class="text-[#949EA3]">No classrooms yet. Create one above</p>
            </div>
        </div>
    </div>
</body>
</html>
